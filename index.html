<!doctype html>
<html lang="en" style="scrollbar-width: none; -ms-overflow-style: none;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura-7F</title>
    <!-- Hide scrollbar inline style -->
    <style>
      html::-webkit-scrollbar, body::-webkit-scrollbar { display: none !important; width: 0 !important; }
      html, body { scrollbar-width: none !important; -ms-overflow-style: none !important; }
    </style>
    <!-- Favicons and web manifest (served from public/) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Lato:wght@100;300;400;700;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#0f172a" />
    <!-- Aggressively disable browser scroll restoration and force scroll to top -->
    <script>
      // Disable scroll restoration
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      
      // Force scroll to top on every page load
      window.scrollTo(0, 0);
      
      // Listen for popstate (browser back/forward) and force scroll
      window.addEventListener('popstate', function() {
        setTimeout(function() {
          window.scrollTo(0, 0);
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
        }, 0);
      });
      
      // Prevent scroll restoration on page show (back/forward cache)
      window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
          window.scrollTo(0, 0);
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
